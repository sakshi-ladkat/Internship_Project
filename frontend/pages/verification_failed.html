<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verification Failed</title>

<style>
html, body {
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  color: #333;
  background:#fafafa;
}

header, footer {
  padding: 20px;
  font-size: 22px;
  display: flex;
  justify-content: space-between;
}

/* Center content */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  text-align: center;
}

h2 {
  font-size: 30px;
}

.reason {
  font-size: 22px;
  margin-top: 20px;
}

/* Button */
button {
  margin-top: 30px;
  padding: 12px 35px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #444;
  color: white;
  cursor: pointer;
}
button:hover {
  background: black;
}
footer {
  padding: 20px;
  font-size: 22px;
  display: flex;
  justify-content: center;   /* Centers horizontally */
  align-items: center;       /* Centers vertically */
  text-align: center;
}

</style>
</head>

<body>

<header>
  <div>Logo</div>
  <div>Contact details</div>
</header>

<div class="main">
  <div class="box">
    <h2>Verification Failed</h2>

    <div class="reason" id="reasonText">
            dynamic message
    </div>

    <button>Resend Link</button>
  </div>
</div>

<footer>
  Footer of the Website
</footer>
<script>
// Read ?reason= from URL
const url = new URL(window.location.href);
const reason = url.searchParams.get("reason");

const reasonBox = document.getElementById("reasonText");
const resendBtn = document.querySelector("button");

// Default
let message = "Verification failed.";

// Decide message based on reason
switch (reason) {
  case "not_found":
    message = "No matching record found for this email. Please register again.";
    break;

  case "expired":
    message = "Your verification link has expired. Please request a new verification link.";
    break;

  case "invalid":
    message = "The verification link is invalid. Please request a new link.";
    break;

  default:
    message = "Something went wrong. Please try again.";
}

reasonBox.textContent = message;

// (Optional) Resend button click handling
resendBtn.addEventListener("click", () => {
  alert("Here you can call your resend API");
  // Example:
  // fetch("http://127.0.0.1:8000/api/pre-register/resend-link", {...})
});
</script>


</body>
</html>
