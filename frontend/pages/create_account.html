<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Account</title>

<style>

body{
    font-family: Arial;
    margin:0;
    background:#fff;
}

/* Top Header Bar */
.header{
    display:flex;
    justify-content:space-between;
    padding:25px 40px;
    font-size:28px;
    font-weight:600;
}

/* Center Section */
.container{
    width:60%;
    margin: auto;
    margin-top:10px;
    text-align:left;
}

.container h2{
    text-align:center;
}

.label{
    font-weight:600;
    margin-top:20px;
    margin-bottom:8px;
}

.name-box{
    display:flex;
    gap:10px;
}

input{
    padding:10px;
    font-size:14px;
    width:100%;
    border-radius:4px;
    border:1px solid #aaa;
}

/* Button */
button{
    background:#3a3a3a;
    border:none;
    padding:10px 25px;
    color:white;
    border-radius:4px;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    background:black;
}

/* Footer */
.footer{
    margin-top:60px;
    text-align:center;
    font-size:28px;
}

</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <div>Logo</div>
    <div>Contact Details</div>
</div>

<!-- Form Section -->
<div class="container">

    <h2>Create new account</h2>
    <p>Please enter your data below :</p>

    <div class="label">Name</div>

    <div class="name-box">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
    </div>

    <div class="label">Email</div>
    <input type="email" value="Verified E-Mail Address is Autofilled">

    <div class="label">Password</div>
    <input type="password" placeholder="Choose Password*">
    <input type="password" placeholder="Retype Password*">

    <button>Create Account</button>
</div>

<!-- Footer -->
<div class="footer">
    Footer Of the Website
</div>

</body>
</html>
