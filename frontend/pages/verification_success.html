<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Mode</title>
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <div class="contact">Contact Details</div>
    </div>

    <div class="container">
        <div class="info-box">
            <h3 style="margin-top:0">Complete your registration</h3>
            <p>Thank you for verifying your email address!</p>
        </div>

        <div class="options-box">
            <p>Choose type of registration</p>
            <p>Please choose from the following options:</p>
            <br>
            <p>1) Create a new account</p>
            <p>2) Add the verified email address to an existing account</p>
        </div>

        <div class="btn-row">
            <button class="btn-dark">Create Account</button>
            <button class="btn-dark">Existing Account</button>
        </div>
    </div>

    <div class="footer">Footer Of the Website</div>
</body>
</html>
