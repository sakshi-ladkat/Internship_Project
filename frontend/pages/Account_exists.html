<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Account Already Exists</title>

<style>
html, body {
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  color: #333;
  background:#fafafa;
}

/* HEADER */
header, footer {
  padding: 20px;
  font-size: 22px;
  display: flex;
  justify-content: space-between;
}

/* MAIN CENTER BOX */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  text-align: center;
}

h2 {
  font-size: 28px;
  margin-bottom: 15px;
}

p {
  max-width: 500px;
  margin: auto;
  line-height: 1.5;
}

/* BUTTONS */
.actions {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #444;
  color: white;
  cursor: pointer;
}
button:hover {
  background: black;
}
footer {
  padding: 20px;
  font-size: 22px;
  display: flex;
  justify-content: center;   /* Centers horizontally */
  align-items: center;       /* Centers vertically */
  text-align: center;
}

</style>
</head>

<body>

<header>
  <div>Logo</div>
  <div>Contact details</div>
</header>

<div class="main">
  <div class="box">
    <h2><u>Account already exists !</u></h2>
    <p>
      An account already exists with the email address <b>your@email.com</b>,<br>
      associated with the username <b>yourusername</b>.
    </p>

    <div class="actions">
      <button>Log In</button>
      <button>Forgot Password</button>
    </div>
  </div>
</div>

<footer>
  Footer of the Website
</footer>

</body>
</html>
