<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complete Registration</title>

<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        min-height:100vh;
        display:flex;
        flex-direction:column;
    }

    /* Header */
    header{
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:25px 40px;
        font-size:26px;
        font-weight:bold;
    }

    /* Main Center Section */
    .container{
        max-width:700px;
        width:90%;
        margin:auto;
        text-align:center;
    }

    .box{
        border:1px solid #444;
        padding:25px;
        margin-top:25px;
        border-radius:4px;
    }

    .box h2{
        margin:0 0 10px 0;
        font-size:20px;
    }

    .btn-group{
        margin-top:25px;
        display:flex;
        justify-content:center;
        gap:40px;
    }

    button{
        background:#333;
        color:white;
        border:none;
        padding:12px 25px;
        font-size:16px;
        border-radius:6px;
        cursor:pointer;
    }

    button:hover{
        background:#555;
    }

    /* Footer */
    footer{
        margin-top:auto;
        text-align:center;
        padding:25px 0;
        font-size:24px;
        font-weight:500;
    }
</style>
</head>

<body>

<header>
    <div>Logo</div>
    <div>Contact Details</div>
</header>

<div class="container">

    <div class="box">
        <h2>Complete your registration</h2>
        <p>Thank you for verifying your email address!</p>
    </div>

    <div class="box">
        <p><strong>Choose type of registration</strong></p>
        <p>Please choose from the following options:</p>
        <p>
            1) Create a new account <br>
            2) Add the verified email address to an existing account
        </p>

        <div class="btn-group">
            <button onclick="window.location.href='create_account.html'">Create Account</button>
            <button onclick="window.location.href='existing_account.html'">Existing Account</button>
        </div>
    </div>

</div>

<footer>
    Footer Of the Website
</footer>

</body>
</html>
