<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complete Registration</title>

<link rel="stylesheet" href="../assets/css/email_verification_success.css">
<link rel="stylesheet" href="../assets/css/layout.css">
</head>

<body>

<div id="header"></div>

<div class="container">

    <!-- Success message -->
    <div class="box">
        <h2>Complete your registration</h2>
        <p>Thank you for verifying your email address!</p>
    </div>

    <!-- Registration choice -->
    <div class="box">
        <p><strong>Choose type of registration</strong></p>
        <p>Please choose from the following options:</p>
        <p>
            1) Create a new account <br>
            2) Add the verified email address to an existing account
        </p>

        <div class="btn-group">
            <button id="createAccountBtn">Create Account</button>
            <button id="existingAccountBtn">Existing Account</button>
        </div>
    </div>

</div>

<div id="footer"></div>
<script src="../assets/js/layout.js"></script>
</body>
</html>
