<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../assets/css/style.css"
</head>
<body>

<!-- Header -->
<div class="header">
    <div>Logo</div>
    <div>Contact Details</div>
</div>

<!-- Main Registration Box -->
<div class="container">

    <h2>Register</h2>

    <p class="steps">
        Please follow these steps to create your account:
        <br><br>
        1. Enter your email address and click 'Register'<br>
        2. Confirm your email by clicking on the link sent to you<br>
        3. Create an account OR add email to existing account
    </p>

    <input type="email" id="email" placeholder="Enter Email Address*" required>

    <p class="captcha-box">Recaptcha / Captcha</p>

    <button onclick="register()">Register</button>

    <p id="message"></p>

</div>

</body>
</html>
